<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaWeather-Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>

<body>
    <div class="weather-app"> 
    <header> 
        <form class="search-form" id="search-form">
            <input type="text"/ placeholder="Enter a city" required class="search-form-input" id="search-form-input">
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div class="weather-info">
    <h1 class="weather-app-city" id="cityElement"></h1>
  
    <p>
        <span id="time"> </span> <span id="description"> </span> 
        <br> 
        Humidity: <strong id="humidity">  </strong> , Wind: <strong id="wind-speed">  </strong>
    

    </p>
</div>
<div class="temperature-container">
    <div class="temp-emoji" id="temp-emoji">
   
</div>
    <div class="temp-value" id="temp-value"> </div>
    <div class="temp-unit"> Â°C</div>
    
</div>
</div>

</main>
